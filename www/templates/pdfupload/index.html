{% extends "layouts/base.html" %}

{# Load our JavaScript & React code with Webpack #}
{% load render_bundle from webpack_loader %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <nav class="navbar navbar-default navbar-fixed-side">
        <div class="container">
          <div class="navbar-header"><a class="navbar-brand" href="./">Classes</a></div>
          <div class="collapse navbar-collapse" id="side-user-menu">
            <!-- User Menu -->
          </div>
        </div>
      </nav>
    </div>
    <div class="col-6">
      <h1 class="page-header">Quiz Uploader <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
        <div class="edit-icons" style="float:right;">
          <i class="fa fa-eye edit-icon edit-icon-right-bar" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="view original pdf"></i>
          <i class="fa fa-floppy-o edit-icon edit-icon-right-bar" aria-hidden="true" data-toggle="tooltip" data-placement="bottom"
            title="save progress"></i>
          <i class="fa fa-print edit-icon edit-icon-right-bar" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="print current copy"></i>
          <i class="fa fa-check-square-o edit-icon" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="mark as complete"></i>
        </div>
      </h1>
      <div id="react-pdf">
        <!-- The Editing App -->
      </div>
    </div>
    <div class="col">
      <div id="right-side-menu">
        <!-- Knowledge Base -->
      </div>

      </div>
      <div id="solr-collections">

      <div id="messenger-link">

      <div id="drag-drop-1">
      </div>
      <div id="drag-drop-2">
      </div> -->
    </div>
  </div>
</div>
<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
{% render_bundle 'main' %}
{% endblock %}
